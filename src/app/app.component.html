<main [class]="mainClass">
  <app-modal [totalPrice]="total_price" [items]="items" [class]="class" (clearCart)="clearCart()" [tab]="tab"></app-modal>
  <app-desserts (storageUpdated)="updateTotal($event)" [tab]="tab"></app-desserts>
  <app-cart [total]="total" [items]="items" [total_price]="total_price" (removeItem)="removeItem($event)" (displayModal)="modalToggle()" [tab]="tab"></app-cart>
</main>
