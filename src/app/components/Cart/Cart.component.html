<section>
    <h1>Your Cart ({{total}})</h1>
    <div *ngIf="total==0" class="empty-cart">
        <img src="/assets/images/illustration-empty-cart.svg" alt="empty cart">
        <p>
            Your added items will appear here
        </p>
    </div>
    <div *ngIf="total > 0" class="normal-cart">
        <ul *ngFor="let item of items">
            <li class="title">{{item.name}}</li>
            <li class="info-list">
                <p class="quantity">{{item.quantity}}x</p>
                <p class="price">&#64; {{item.price | currency: 'USD'}}</p>
                <p class="total-price">{{item.price * item.quantity | currency: 'USD'}}</p>
            </li>
            <li class="close-icon" (click)="removeItemHandler(item.name)" (keydown)="ifEnter($event)" [tabindex]="tab">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" viewBox="0 0 10 10" alt="remove item">
                    <path fill="#CAAFA7" d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"/>
                </svg>
            </li>
        </ul>
        <div class="order-total">
            <p>Order Total</p>
            <p class="total">{{total_price | currency: 'USD'}}</p>
        </div>
        <div class="carbon-neutral">
            <img src="/assets/images/icon-carbon-neutral.svg" alt="carbon neutral">
            <p>This is a <span>carbon-neutral</span> delivery</p>
        </div>
        <div class="confirm-order" (click)="handleClick()" (keydown)="ifEnter($event)" [tabindex]="tab">Confirm Order</div>
    </div>
</section>
